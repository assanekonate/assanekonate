<!DOCTYPE html>
<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<style type="text/css">
		tr{
			boder: 1px solid black;
			margin: 5px;
		}
		td{
			border: 1px solid darkred;
			padding: 10px;
		}
		table{
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		let nbre = parseInt(prompt("Entrer un nombre compris entre 2 et 9 à multiplier"));
		let multi = 1;
		while (nbre<2 || nbre>9) {
			nbre = parseInt(prompt("Desolé, le nombre entré n'est pas compris entre 2 et 9, recommencer!"));
		}
		document.write("<table>");
		document.write("<tr><td colspan='3'>Table par "+nbre+"</td></tr>");
		while (multi <=10) {
		document.write("<tr><td>"+nbre+"x"+multi+"</td><td>=</td><td>"+nbre*multi+"</td></tr>");
		multi++;
		}
		document.write("</table>") 
	</script>
</body>
</html>
